<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="style.css" rel="stylesheet">

    <script src="script.js" defer>
    </script>


</head>

<body>


    <div id="container">

        <div id="scoreContainer">

            <div id="playerScoreContainer">
                <Span style="font-weight:bold;">Player score:</Span>
                <span id = "playerScore">0</span>
            </div>

            <div id="computerScoreContainer">
                <Span style="font-weight:bold;">Computer score:</Span>
                <span id = "computerScore">0</span>
            </div>
        </div>


         <div id="playroundContainer">

                <div id="roundNumberContainer">
                    <Span>The first to reach score of 5 will be the winnner. </Span>
                    <br><br>
                    <Span>Round number:</Span>
                    <span id = "roundNumber">0</span>
                </div>

                    <br>
                    <Span id="result"></Span>
                    <Span id="winner" style="font-size:30px;"></Span>
              

         </div>



         <div id="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
         </div>


    </div>


    <div id="results">

    </div>

    

</body>
</html>
